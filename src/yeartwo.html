--- 
title: Partner With US
template: layout2018.html 
---
<div class="form_body">
    <div class="form_title">
        <h1>Year 2 Request</h1>
    </div>

    <div class="form_row">
        <!-- Year form -->
        <div class="form_div">
            <form class="form-container" form id="contact-form" action="//formspree.io/chadg+pwu@atozhealth.com" method="POST">
                <input type="hidden" name="_next" value="http://healthslate.com/thanks.html" />
                <input type="hidden" name="_subject" value="Year 2 request" />
                <div class="the_legend">
                    <h3>
                        Fill out this form
                    </h3>
                    <p>
                        We will notify you when your insurer authorizes a 2nd Year of HealthSlate.
                    </p>
                </div>                            
                <ul class="form-list">
                    <li class="form-list-item">
                        <label for="yeartwo_firstname">First Name <span class="required_f">*</span></label>
                        <input id="yeartwo_firstname" class="form-field" type="text" name="yeartwo_firstname" required minlength="2" />
                    </li>
                    <li class="form-list-item">
                        <label for="yeartwo_lastname">Last Name <span class="required_f">*</span></label>
                        <input id="yeartwo_lastname" class="form-field" type="text" name="yeartwo_lastname" required minlength="2" />
                    </li>
                    <li class="form-list-item">
                        <label for="yeartwo_email">Email <span class="required_f">*</span></label>
                        <input id="yeartwo_email" class="form-field" type="email" name="email" required minlength="3" />
                    </li>
                    <li class="submit-container">
                        <input class="submit-button" type="submit" value="Submit" />
                    </li>
                </ul>
                <div class="req_legend">
                    <span class="required_f">*</span> Indicates required field
                </div>
            </form>
        </div>
    </div>
</div>
