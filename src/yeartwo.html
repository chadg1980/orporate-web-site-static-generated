template: layout2018.html

<div class="form_body">
    <div class="form_title">
        <h1>Year 2 Request</h1>
    </div>

    <div class="form_row">
        <!-- Year form -->
        <div class="form_div">
            <form class="form-container" form id="contact-form" action="//formspree.io/chadg+pwu@atozhealth.com" method="POST">
                <input type="hidden" name="_next" value="http://healthslate.com/thanks.html" />
                <input type="hidden" name="_subject" value="Year 2 request" />
                <div class="the_legend">
                    <h2 class="year_two_legend">
                        Enter your email and we will notify you when your insurer authorizes a 2nd Year of HealthSlate.
                    </h2>
                </div>                            
                <div class="form-title">
                    <h3>
                        Email 
                    </h3>
                </div>
                <input placeholder="example@domain.com" class="form-field" type="email" name="email" required minlength="3" />
                <br />
                <div class="submit-container">
                    <input class="submit-button" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
