--- 
title: Partner With US
template: layout2018.html 
---
<div class="form_body">
    <div class="shake_form_title">
        <h1>
            Meal Replacement Shake Enrollment
        </h1>
    </div>

    <div class="form_row">
        <!-- Year form -->
        <div class="form_div">
            <form class="form-container" form id="contact-form" action="//formspree.io/chadg+shakes@atozhealth.com" method="POST">
                <input type="hidden" name="_next" value="http://healthslate.com/thanks.html" />
                <input type="hidden" name="_subject" value="Shake Form" />
                <div class="the_legend">
                    <h3>
                        Fill out the form 
                    </h3>
                    <p>
                        To enroll in the Meal Replacement Shake Trial Program.
                    </p>
                </div> 
                <ul class="form-list">
                    <li class="form-list-item">
                        <label for="shake_firstname">First Name <span class="required_f">*</span></label>
                        <input id="shake_firstname" class="form-field" type="text" name="shake_firstname" required minlength="2" />
                    </li>
                    <li class="form-list-item">
                        <label for="shake_lastname">Last Name <span class="required_f">*</span></label>
                        <input id="shake_lastname" class="form-field" type="text" name="shake_lastname" required minlength="2" />
                    </li>
                    <li class="form-list-item">
                        <label for="shake_email">Email <span class="required_f">*</span></label>
                        <input id="shake_email" class="form-field" type="email" name="email" required minlength="3" />
                    </li>
                    <li class="submit-container">
                        <input class="submit-button" type="submit" value="Submit" />
                    </li>
                </ul> 
                <div class="req_legend">
                    <span class="required_f">*</span> Indicates required field
                </div>                          
            </form>
        </div>
    </div>
</div>
